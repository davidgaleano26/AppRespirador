<ion-toolbar class="ion-no-border" color="primary">
  <ion-title>Resultado</ion-title>
</ion-toolbar>

<ion-content *ngIf="modalReady" class="ion-padding">


  <ion-progress-bar  color="primary" [value]="resultP"></ion-progress-bar>
  <p class="ion-text-center">{{resultTwo}}</p>
  <h1 [ngStyle]="{'color': setResultColor(Resultado.Resultado)  } "

  <ion-button class="ion-padding" color="primary" expand="full" (click)="salirSin()">
    ok
  </ion-button>



</ion-content>
