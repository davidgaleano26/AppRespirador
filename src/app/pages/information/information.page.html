<ion-toolbar>
    <ion-buttons  slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>


<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">

      <div class="slide-img-padding">
        <img [src]="slide.img">
      </div>

      <div>
        <h3 [innerHTML]="slide.titulo"></h3>
      </div>

    </ion-slide>
  </ion-slides>



</ion-content>
